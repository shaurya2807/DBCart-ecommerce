<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    
    <title>DBCart</title>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark ">
        <div class="container d-flex ">
          <div class="d-flex">
          <a class="navbar-brand fw-bold text-white" href="/">DBCart</a>
          <!-- <a class="nav-link active text-white" aria-current="page" href="/">Home</a> -->
          
        </div>      
            <form class="d-flex ">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          
        </div>
    </nav>

    {% for message in get_flashed_messages() %}
      <div class="alert alert-danger" role="alert">
        {{message}}
      </div>
      {% endfor %}


      {% block body %}
      <div class=" container bg-white my-5 d-flex justify-content-center">
        <button type="button" class="btn btn-outline-primary btn-lg" name = "op" value="login"  data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          Login
        </button>
        <button type="button" class="btn mx-1 btn-outline-primary btn-lg" name = "op" value="signup" data-toggle="collapse" data-target="#collapseExample1" aria-expanded="false" aria-controls="collapseExample1">
          Sign up
        </button>
      </div>
      <div class="container collapse" id="collapseExample">
        <div class="card card-body">
      <form class="mx-auto" method = "POST">
        <p>Select between user and seller:</p>
      <input type="radio" id="customer" name="options" value="C" required>
      <label for="age1">Customer</label><br>
    <input type="radio" id="seller" name="options" value="S" required>
    <label for="age2">Seller</label><br>  
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="text" name="username" id="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your username with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="pass" id="pass" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" name = "login/signup" value="login" class="btn btn-primary">Submit</button>


      </form>
    </div>
    </div>
    <div class="container collapse" id="collapseExample1">
      <div class="card card-body">
        <form method = "POST">
          <p>Select between user and seller:</p>
            <input type="radio" id="customer" name="options" value="C">
            <label for="age1">Customer</label><br>
            <input type="radio" id="seller" name="options" value="S">
            <label for="age2">Seller</label><br>
          <div class="form-group">
            <label for="Username">Create your Username</label>
            <input type="text" class="form-control" name="Username" id="Username" required>
          </div>
          <div class="form-group">
            <label for="Username">Enter password</label>
            <input type="password" class="form-control" name="Password" id="Password" required>
          </div>
          <div class="form-group">
            <label for="First_name">First Name</label>
            <input type="text" class="form-control" name="First_name" id="First_name" required>
          </div>
          <div class="form-group">
            <label for="First_name">Last Name</label>
            <input type="text" class="form-control" name="Last_name" id="last_name" required>
          </div>
          <div class="form-group">
            <label for="Pincode">Pincode</label>
            <input type="number" class="form-control" name="Pincode" id="Pincode" >
          </div>
          <div class="form-group">
            <label for="Phone_num">Phone number</label>
            <input type="number" class="form-control" name="Phone_num" id="Phone_num" >
          </div>
          <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" class="form-control" name="email" id="email" >
          </div>
          
          <div class="form-group">
            <label for="add_line1">Address line 1</label>
            <textarea class="form-control" name="add_line1" id="add_line1" rows="3" ></textarea>
          </div>
          <div class="form-group">
            <label for="add_line2">Address line 2</label>
            <textarea class="form-control" name="add_line2" id="add_line2" rows="3" ></textarea>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <textarea class="form-control" name="city" id="city" rows="3" ></textarea>
          </div>
          <button type="submit" name = "login/signup" value = "signup" class="my-3 btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

      {% endblock body %}
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
