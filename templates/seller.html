      <div class=" container bg-white m-5 d-flex justify-content-center btn-group">
        <button class="m-2 p-5 btn btn-outline-dark btn-lg btn-block" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          Add a product
        </button>
        <button class="m-2 p-5 btn btn-outline-dark btn-lg btn-block" type="button" data-toggle="collapse" data-target="#collapseExample1" aria-expanded="false" aria-controls="collapseExample1">
          Update a product
        </button>
        <button class="m-2 p-5 btn btn-outline-dark btn-lg btn-block" type="button" data-toggle="collapse" data-target="#collapseExample2" aria-expanded="false" aria-controls="collapseExample2">
          Delete a product
        </button>
        <button class="m-2 p-5 btn btn-outline-dark btn-lg btn-block" type="button" data-toggle="collapse" data-target="#collapseExample3" aria-expanded="false" aria-controls="collapseExample3">
          Update personal information
        </button>

      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          <form method = "POST">
            <div class="form-group">
              <label for="Product_name">Product Name</label>
              <input type="text" class="form-control" name="Product_name" id="Product_name" placeholder="Product_name">
            </div>
            <div class="form-group">
              <label for="Product_id">Product category</label>
              <input type="text" class="form-control" name="Product_category" id="Product_category" placeholder="Product_category">
            </div>
            <div class="form-group">
              <label for="Product_name">Price</label>
              <input type="number" step = "0.01" class="form-control" name="Product_price" id="Product_price" placeholder="â‚¹XXXX.YY">
            </div>
            <div class="form-group">
              <label for="Product_name">Discount</label>
              <input type="number" step = "0.01" class="form-control" name="Product_discount" id="Product_discount" placeholder="XX.YY">
            </div>
            <div class="form-group">
              <label for="Product_image">Product Image</label>
              <input type="url" class="form-control" name="Product_image" id="Product_image" placeholder="Enter url of an image">
            </div>
            
            <div class="form-group">
              <label for="Product_desc">Product description</label>
              <textarea class="form-control" name="Product_desc" id="Product_desc" rows="3" placeholder="Product_desc"></textarea>
            </div>
            <button type="submit" name = "aud" value = "add" class="my-3 btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div class="collapse" id="collapseExample1">

          <form method = "POST">

            </div>
            <div class="form-group">
              <label for="Product_name">Updated Product Name</label>
              <input type="text" class="form-control" name="Product_name" id="Product_name" placeholder="Leave blank if you dont wish to update this field">
            </div>
            <div class="form-group">
              <label for="Product_id">Updated Product category</label>
              <input type="text" class="form-control" name="Product_category" id="Product_category" placeholder="Leave blank if you dont wish to update this field">
            </div>
            <div class="form-group">
              <label for="Product_name">Updated Price</label>
              <input type="number" step = "0.01" class="form-control" name="Product_price" id="Product_price" placeholder="Leave blank if you dont wish to update this field">

            <div class="form-group">
              <label for="product_desc">Updated Product description</label>
              <textarea class="form-control" name="Product_desc" id="Product_desc" rows="3" placeholder="Leave blank if you dont wish to update this field"></textarea>
            </div>
            <button type="submit" name = "aud" value = "updateProduct" class="my-3 btn btn-primary">Submit</button>
          </form>
        </div>

          </form>

      </div>

          <form method = "POST">

            <div class="form-group">
              <label for="First_name">First Name</label>
              <input type="text" name = "First_name" class="form-control" id="First_name" required>

            <div class="form-group">

              <textarea class="form-control" name="add_line2" id="add_line2" rows="3" ></textarea>
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <textarea class="form-control" name="city" id="city" rows="3" ></textarea>
            </div>
            <button type="submit" name = "aud" value = "updateSeller" class="my-3 btn btn-primary">Submit</button>
